<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro da Pessoa</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .form-container {
        width: 500px;
        margin: 20px auto;
        border: 1px solid #ccc;
        background: #fff;
        padding: 10px;
      }

      .form-container h2 {
        margin: 0 0 10px 0;
        font-size: 18px;
      }

      .section {
        padding: 10px;
        margin-bottom: 10px;
      }

      .blue {
        background-color: #6d9bf1;
      }

      .gray {
        background-color: #999999;
        color: #fff;
      }

      .section label {
        display: inline-block;
        width: 90px;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .section input,
      .section select {
        padding: 4px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      .buttons {
        text-align: left;
        margin-top: 10px;
      }

      .buttons input {
        padding: 6px 12px;
        margin-right: 10px;
        border: 1px solid #666;
        border-radius: 3px;
        cursor: pointer;
      }

      .buttons input:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Cadastro da Pessoa:</h2>

      <div class="section blue">
        <label>Nome:</label>
        <input type="text" name="nome" /><br />
        <label>Sobrenome:</label>
        <input type="text" name="sobrenome" /><br />
        <label>E-mail:</label>
        <input type="email" name="email" />
      </div>

      <div class="section gray">
        <label>Data de Nascimento:</label>
        <input type="date" name="data" /><br /><br />
        <label>Sexo:</label>
        <input type="radio" name="sexo" value="M" /> Masculino
        <input type="radio" name="sexo" value="F" /> Feminino
      </div>

      <div class="section gray">
        <label>Endere√ßo:</label>
        <input type="text" name="endereco" /><br />
        <label>CEP:</label>
        <input type="text" name="cep" /><br />
        <label>Estado (UF):</label>
        <select name="estado">
          <option>Selecione...</option>
          <option>AC</option>
          <option>AL</option>
          <option>AM</option>
          <option>AP</option>
          <option>BA</option>
          <option>CE</option>
          <option>DF</option>
          <option>ES</option>
          <option>GO</option>
          <option>MA</option>
          <option>MG</option>
          <option>MS</option>
          <option>MT</option>
          <option>PA</option>
          <option>PB</option>
          <option>PE</option>
          <option>PI</option>
          <option>PR</option>
          <option>RJ</option>
          <option>RN</option>
          <option>RO</option>
          <option>RR</option>
          <option>RS</option>
          <option>SC</option>
          <option>SE</option>
          <option>SP</option>
          <option>TO</option>
        </select>
      </div>

      <div class="buttons">
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </div>
    </div>
  </body>
</html>
